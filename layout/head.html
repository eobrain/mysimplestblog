{{! Parameters:
- title: Title of the post
- author: Author of the post
- created: Date the post was created
- image: Image to display in social media
- siteName: Name of the site
- site: Site url (with trailing slash)
- slug: path of the post
- me: URL of the author
}}

<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="static-writefreely">
    <meta name="title" content="{{title}} &mdash; {{author}}">
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}" />
    <meta itemprop="description" content="{{description}}">
    <meta itemprop="datePublished" content="{{created}}" />
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:title" content="{{title}} &mdash; {{author}}">
    <meta name="twitter:image" content="{{{image}}}">
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:site_name" content="{{siteName}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{{site}}}{{slug}}.html" />
    <meta property="og:image" content="{{{image}}}">
    <meta property="article:published_time" content="{{created}}">
    <link rel="stylesheet" href="https://unpkg.com/classless-tufte-css@1.3.0/tufte.min.css"/>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="canonical" href="{{{site}}}{{slug}}.html" />
    <link rel="me" href="{{me}}" />
    <!--script src="js/equation.js"></script>
    <script type="text/javascript" id="MathJax-script" src="js/tex-svg-full.js" async></script-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
    <script src="js/locale_date.js" defer></script>
    <title>{{title}} &mdash; {{author}}</title>
</head>
